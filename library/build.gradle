sourceSets {
    integrationTest {
        java.srcDir file('src/integrationTest/java')
        resources.srcDir file('src/integrationTest/resources')
    }
}

task integrationTest(type: Test) {
    testClassesDir = sourceSets.integrationTest.output.classesDir
    classpath = sourceSets.integrationTest.runtimeClasspath
    reports.html.destination = file("$buildDir/reports/integrationTests")
}

check.dependsOn integrationTest

dependencies {
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'com.google.guava', name: 'guava', version:'19.0'
    compile group: 'com.google.code.findbugs', name:'jsr305', version:'3.0.1'

    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.5.2'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'1.10.17'

    integrationTestCompile sourceSets.main.output
    integrationTestCompile configurations.testCompile
    integrationTestCompile sourceSets.test.output
    integrationTestRuntime configurations.testRuntime

    integrationTestCompile group: 'junit', name: 'junit', version:'4.12'
    integrationTestCompile group: 'org.assertj', name: 'assertj-core', version:'3.5.2'
    integrationTestCompile group: 'org.mockito', name: 'mockito-core', version:'1.10.17'
}
